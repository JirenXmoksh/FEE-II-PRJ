<!DOCTYPE html>
<html>
<head>
	<!-- *******  Link To CSS Style Sheet  ******* -->
	<link rel="stylesheet" type="text/css" href="../styles/contact.css">

	<!-- *******  Logos Link  ******* -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="../assets/Images/fficon.png">
	<!-- *******  Link To Google Fonts  *******  -->
	<!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,800;1,900&display=swap" rel="stylesheet"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	<title>Contact FF</title>
</head>
<body>
	<div class="container">
		<main class="row">
			
			<!--  Left Section(Column) Starts   -->

			<section class="col left">
				
				<!-- Title Starts    -->

				<div class="contactTitle">
					<h2>CONTACT US</h2>
					<p>If you have any queries please feel free to submit through this portal</p>
				</div>

				<!--  Title Ends   -->

				<!-- Contact Info Starts  -->

				<div class="contactInfo">
					
					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-phone"></i>
						</div>
						<div class="details">
							<span style="font-weight: bold">Phone</span>
							<span>+91 696969 420</span>
						</div>
					</div>

					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-envelope"></i>
						</div>
						<div class="details">
							<span style="font-weight: bold">Email</span>
							<span>fitfusion@gmail.com</span>
						</div>
					</div>

					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-location-dot"></i>
						</div>
						<div class="details">
							<span style="font-weight: bold">Location</span>
							<span>Chitkara University </span>
						</div>
					</div>

				</div>

				<!--  Contact Info Ends    -->

				<!--   Social Media Starts    -->

				<div class="socialMedia">
					<a href="#"><i class="fa-brands fa-facebook-f"></i></a>
					<a href="#"><i class="fa-brands fa-twitter"></i></a>
					<a href="#"><i class="fa-brands fa-instagram"></i></a>
					<a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
				</div>

				<!-- Social Media Ends    -->

			</section>

			<!-- Left Section (Column) Ends    -->

			<!-- Right Section (Column) Starts     -->

			<section class="col right">
				
				<!-- Form Starts -->

				<form class="messageForm" action="https://api.web3forms.com/submit" method="post">
					
					<div class="inputGroup halfWidth">
						<input type="text" name="name" required="required">
						<label>Your Name</label>
					</div>

					<div class="inputGroup halfWidth">
						<input type="email" name="email" autocomplete="email" required="required">
						<label>Your Email</label>
					</div>

					<div class="inputGroup fullWidth">
						<input type="text" name="" required="required">
						<label>Subject</label>
					</div>

					<div class="inputGroup fullWidth">
						<textarea required="required" name="message"></textarea>
						<label>Say Something</label>
					</div>

					<div class="inputGroup fullWidth">
						<button>Send Message</button>
					</div>
					<!-- my email id api key can change it for fit fusion personally  -->
					<input type="hidden" name="access_key" value="8a511ab9-30f2-42df-a30c-ec77d1fc5444"> 
				</form>

				<!-- Form Ends  -->
			</section>

			<!-- Right Section (Column) Ends  -->

		</main>
	</div>
</body>
</html>
